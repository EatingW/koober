@(mapboxAccessToken: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demand Dashboard</title>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.0.2/mapbox-gl-directions.js"></script>
        <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
        <script src="@routes.Assets.versioned("index.js")"></script>

        <script>
            mapboxgl.accessToken = '@mapboxAccessToken';
        </script>

        <link href="https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css" rel="stylesheet" type="text/css"/>
        <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.0.2/mapbox-gl-directions.css" rel="stylesheet" type="text/css"/>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: auto;
                width: 100%;
                position: absolute;
                top: 40px;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <form id="demandForm" action="@routes.HomeController.predict()">
            <label for="startDateTime">Start Date Time</label>
            <input type="datetime-local" id="startDateTime" step="1">

            <label for="endDateTime">End Date Time</label>
            <input type="datetime-local" id="endDateTime" step="1">

            <button type="submit">Get Demand</button>
        </form>

        <div id="output"></div>

        <div id="map"></div>
    </body>
</html>
